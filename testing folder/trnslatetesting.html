<!DOCTYPE html>
<html>
<head>
	<title>Translate testing</title>
	<style type="text/css">
	#outerspace{
		width: 800px;
		height: 400px;
		background:url('./img/outerspace.jpg');
		position: relative;
		
	}
	
	.rocket{
		width: 300px;
		height: 250px;
		background: url('./img/rocket.gif');
		background-repeat: no-repeat;
		position: absolute;
		bottom: 0;
		left: 0;
		transition: 3s ease-in;
	}
	#outerspace:hover .rocket{
		transform: translate(500px,-100px) rotate(70deg);
	}
	</style>
</head>
<body>
	<div id="outerspace">
		<div class="rocket">
			
		</div>#outerspace
	</div>
</body>
</html>
